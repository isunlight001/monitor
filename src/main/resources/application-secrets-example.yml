# 敏感信息配置文件示例
# 复制此文件并重命名为application-secrets.yml，然后填写实际的敏感信息

spring:
  datasource:
    username: your_database_username
    password: your_database_password

# DeepSeek AI配置
deepseek:
  api-key: your_deepseek_api_key

# 邮件配置
spring:
  mail:
    username: your_email@example.com
    password: your_email_password