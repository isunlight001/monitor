<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }
        .table th {
            font-weight: 600;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-3">
            <div class="col-12">
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left-circle me-1"></i>返回首页
                </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="bi bi-gear me-2"></i>系统配置管理</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>配置键</th>
                                        <th>配置值</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>更新时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="configTableBody">
                                    <!-- 配置项将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑配置模态框 -->
    <div class="modal fade" id="editConfigModal" tabindex="-1" aria-labelledby="editConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editConfigModalLabel">编辑配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editConfigForm">
                        <input type="hidden" id="configId">
                        <div class="mb-3">
                            <label for="configKey" class="form-label">配置键</label>
                            <input type="text" class="form-control" id="configKey" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="configValue" class="form-label">配置值</label>
                            <input type="text" class="form-control" id="configValue" required>
                        </div>
                        <div class="mb-3">
                            <label for="configDescription" class="form-label">描述</label>
                            <input type="text" class="form-control" id="configDescription">
                        </div>
                        <div class="mb-3">
                            <label for="configEnabled" class="form-label">状态</label>
                            <select class="form-select" id="configEnabled">
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveConfigBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let configs = [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfigs();
        });
        
        // 加载所有配置项
        function loadConfigs() {
            fetch('/api/system/config')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        configs = data.data;
                        renderConfigTable();
                    } else {
                        alert('加载配置失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('加载配置时发生错误');
                });
        }
        
        // 渲染配置表格
        function renderConfigTable() {
            const tbody = document.getElementById('configTableBody');
            tbody.innerHTML = '';
            
            configs.forEach(config => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${config.id}</td>
                    <td>${config.configKey}</td>
                    <td>${config.configValue}</td>
                    <td>${config.description || ''}</td>
                    <td>
                        ${config.enabled ? 
                            '<span class="badge bg-success">启用</span>' : 
                            '<span class="badge bg-secondary">禁用</span>'}
                    </td>
                    <td>${formatDate(config.createTime)}</td>
                    <td>${formatDate(config.updateTime)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editConfig(${config.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteConfig(${config.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        // 编辑配置
        function editConfig(id) {
            const config = configs.find(c => c.id === id);
            if (config) {
                document.getElementById('configId').value = config.id;
                document.getElementById('configKey').value = config.configKey;
                document.getElementById('configValue').value = config.configValue;
                document.getElementById('configDescription').value = config.description || '';
                document.getElementById('configEnabled').value = config.enabled ? '1' : '0';
                
                // 显示模态框
                const modal = new bootstrap.Modal(document.getElementById('editConfigModal'));
                modal.show();
            }
        }
        
        // 保存配置
        document.getElementById('saveConfigBtn').addEventListener('click', function() {
            const id = document.getElementById('configId').value;
            const configValue = document.getElementById('configValue').value;
            const description = document.getElementById('configDescription').value;
            const enabled = document.getElementById('configEnabled').value === '1';
            
            const configData = {
                id: parseInt(id),
                configKey: document.getElementById('configKey').value,
                configValue: configValue,
                description: description,
                enabled: enabled
            };
            
            fetch('/api/system/config', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(configData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('配置保存成功');
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editConfigModal'));
                    modal.hide();
                    // 重新加载配置
                    loadConfigs();
                } else {
                    alert('保存配置失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('保存配置时发生错误');
            });
        });
        
        // 删除配置
        function deleteConfig(id) {
            if (confirm('确定要删除这个配置项吗？')) {
                fetch(`/api/system/config/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('配置删除成功');
                        // 重新加载配置
                        loadConfigs();
                    } else {
                        alert('删除配置失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除配置时发生错误');
                });
            }
        }
    </script>
</body>
</html>
