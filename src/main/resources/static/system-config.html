        // å…¨å±€å˜é‡
        let configs = [];
        
        // APIåŸºç¡€è·¯å¾„

        function loadConfigs() {
            fetch(API_BASE)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        configs = data.data;
                        renderConfigTable();
                    } else {
                        alert('åŠ è½½é…ç½®å¤±è´¥: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);

                });
        }
        
        // æ¸²æŸ“é…ç½®è¡¨æ ¼
        function renderConfigTable() {
            const tbody = document.getElementById('configTableBody');
            tbody.innerHTML = '';
            
            configs.forEach(config => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${config.id}</td>
                    <td>${config.configKey}</td>
                    <td>${config.configValue}</td>
                    <td>${config.description || ''}</td>
                    <td>
                        ${config.enabled ? 
                            '<span class="badge bg-success">å¯ç”¨</span>' : 
                            '<span class="badge bg-secondary">ç¦ç”¨</span>'}
                    </td>
                    <td>${formatDate(config.createTime)}</td>
                    <td>${formatDate(config.updateTime)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editConfig(${config.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        // ç¼–è¾‘é…ç½®
        function editConfig(id) {
            const config = configs.find(c => c.id === id);
            if (config) {
                document.getElementById('configId').value = config.id;
                document.getElementById('configKey').value = config.configKey;
                document.getElementById('configValue').value = config.configValue;
                document.getElementById('configDescription').value = config.description || '';
                document.getElementById('configEnabled').value = config.enabled ? '1' : '0';
                
                // æ˜¾ç¤ºæ¨¡æ€æ¡†
                const modal = new bootstrap.Modal(document.getElementById('editConfigModal'));
                modal.show();
            }
        }
        
        // ä¿å­˜é…ç½®
        document.getElementById('saveConfigBtn').addEventListener('click', function() {
            const id = document.getElementById('configId').value;
            const configValue = document.getElementById('configValue').value;
            const description = document.getElementById('configDescription').value;
            const enabled = document.getElementById('configEnabled').value === '1';
            
            const configData = {
                id: parseInt(id),
                configValue: configValue,
                description: description,
                enabled: enabled
            };
            
            fetch(API_BASE, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(configData)
            })
            .then(response => response.json())
            .then(data => {
