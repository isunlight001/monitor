<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告警记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-table th, .alert-table td {
            vertical-align: middle;
        }
        .rule-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2>告警记录</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">首页</a></li>
                        <li class="breadcrumb-item active" aria-current="page">告警记录</li>
                    </ol>
                </nav>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">告警记录列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover alert-table">
                                <thead>
                                    <tr>
                                        <th>基金代码</th>
                                        <th>基金名称</th>
                                        <th>规则代码</th>
                                        <th>规则描述</th>
                                        <th>连续天数</th>
                                        <th>涨跌幅</th>
                                        <th>净值日期</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="alertRecordsTable">
                                    <!-- 数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 告警记录详情模态框 -->
    <div class="modal fade" id="alertDetailModal" tabindex="-1" aria-labelledby="alertDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertDetailModalLabel">告警详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="alertDetailContent">
                        <!-- 详情内容将通过JavaScript动态加载 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后获取告警记录
        document.addEventListener('DOMContentLoaded', function() {
            loadAlertRecords();
        });

        // 加载告警记录
        function loadAlertRecords() {
            fetch('/api/alert/records')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('alertRecordsTable');
                    tableBody.innerHTML = '';
                    
                    if (data && data.length > 0) {
                        data.forEach(record => {
                            const row = document.createElement('tr');
                            
                            // 连续天数
                            const consecutiveDays = record.consecutiveDays ? record.consecutiveDays + '天' : '-';
                            
                            // 涨跌幅
                            let returnText = '-';
                            if (record.cumulativeReturn !== null) {
                                returnText = record.cumulativeReturn.toFixed(2) + '%';
                            } else if (record.dailyReturn !== null) {
                                returnText = record.dailyReturn.toFixed(2) + '%';
                            }
                            
                            // 净值日期
                            const navDate = record.navDate ? record.navDate : '-';
                            
                            // 创建时间
                            const createTime = record.createTime ? new Date(record.createTime).toLocaleString() : '-';
                            
                            row.innerHTML = `
                                <td>${record.fundCode || '-'}</td>
                                <td>${record.fundName || '-'}</td>
                                <td><span class="badge bg-primary rule-badge">${record.ruleCode}</span></td>
                                <td>${record.ruleDescription || '-'}</td>
                                <td>${consecutiveDays}</td>
                                <td>${returnText}</td>
                                <td>${navDate}</td>
                                <td>${createTime}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewAlertDetail(${record.id})">查看详情</button>
                                </td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="9" class="text-center">暂无告警记录</td>';
                        tableBody.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('获取告警记录失败:', error);
                    const tableBody = document.getElementById('alertRecordsTable');
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center text-danger">加载数据失败</td></tr>';
                });
        }

        // 查看告警详情
        function viewAlertDetail(id) {
            fetch(`/api/alert/record/${id}`)
                .then(response => response.json())
                .then(data => {
                    const detailContent = document.getElementById('alertDetailContent');
                    
                    // 连续天数
                    const consecutiveDays = data.consecutiveDays ? data.consecutiveDays + '天' : '-';
                    
                    // 涨跌幅
                    let returnText = '-';
                    if (data.cumulativeReturn !== null) {
                        returnText = data.cumulativeReturn.toFixed(2) + '%';
                    } else if (data.dailyReturn !== null) {
                        returnText = data.dailyReturn.toFixed(2) + '%';
                    }
                    
                    // 净值日期
                    const navDate = data.navDate ? data.navDate : '-';
                    
                    // 创建时间
                    const createTime = data.createTime ? new Date(data.createTime).toLocaleString() : '-';
                    
                    // 更新时间
                    const updateTime = data.updateTime ? new Date(data.updateTime).toLocaleString() : '-';
                    
                    detailContent.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th>基金代码:</th>
                                        <td>${data.fundCode || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>基金名称:</th>
                                        <td>${data.fundName || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>规则代码:</th>
                                        <td><span class="badge bg-primary">${data.ruleCode}</span></td>
                                    </tr>
                                    <tr>
                                        <th>规则描述:</th>
                                        <td>${data.ruleDescription || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>连续天数:</th>
                                        <td>${consecutiveDays}</td>
                                    </tr>
                                    <tr>
                                        <th>涨跌幅:</th>
                                        <td>${returnText}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th>净值日期:</th>
                                        <td>${navDate}</td>
                                    </tr>
                                    <tr>
                                        <th>单位净值:</th>
                                        <td>${data.unitNav !== null ? data.unitNav.toFixed(4) : '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>创建时间:</th>
                                        <td>${createTime}</td>
                                    </tr>
                                    <tr>
                                        <th>更新时间:</th>
                                        <td>${updateTime}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>告警内容:</h6>
                                <pre class="bg-light p-3">${data.alarmContent || '-'}</pre>
                            </div>
                        </div>
                    `;
                    
                    // 显示模态框
                    const modal = new bootstrap.Modal(document.getElementById('alertDetailModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('获取告警详情失败:', error);
                    alert('获取告警详情失败');
                });
        }
    </script>
</body>
</html>
