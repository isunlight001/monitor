<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告警记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content {
            padding: 30px;
        }

        .card {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .card-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .card-header h5 {
            color: #333;
            margin-bottom: 0;
            font-size: 20px;
        }

        .alert-table th, .alert-table td {
            vertical-align: middle;
            padding: 12px 15px;
        }

        .alert-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 500;
        }

        .alert-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .alert-table tr:hover {
            background-color: #e3f2fd;
        }

        .rule-badge {
            font-size: 0.8em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .page-link {
            color: #0d6efd;
        }

        .page-link:hover {
            color: #0a58ca;
        }

        .sort-indicator {
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .card-header h5 {
                font-size: 18px;
            }
        }
    </style>
    <!-- 引入公共header样式 -->
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container">
        <!-- 引入公共header -->
        <div id="header-placeholder"></div>
        
        <div class="content">
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">告警记录列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover alert-table">
                                <thead>
                                    <tr>
                                        <th>基金代码</th>
                                        <th>基金名称</th>
                                        <th>规则代码</th>
                                        <th>规则描述</th>
                                        <th>连续天数</th>
                                        <th>涨跌幅</th>
                                        <th>净值日期</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="alertRecordsTable">
                                    <!-- 数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页控件 -->
                        <div class="pagination-container">
                            <div class="d-flex justify-content-between align-items-center">
                                <div id="paginationInfo"></div>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination mb-0" id="pagination">
                                        <!-- 分页按钮将通过JavaScript动态生成 -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer" style="text-align: center; padding: 20px; color: #666; border-top: 1px solid #eee; margin-top: 30px;">
            <p>© 2025 基金监控系统 - 专业的基金数据分析平台</p>
        </div>
    </div>

    <!-- 告警记录详情模态框 -->
    <div class="modal fade" id="alertDetailModal" tabindex="-1" aria-labelledby="alertDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertDetailModalLabel">告警详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="alertDetailContent">
                        <!-- 详情内容将通过JavaScript动态加载 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 当前页码和每页大小
        let currentPage = 1;
        const pageSize = 20;
        
        // 页面加载完成后获取告警记录
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader(); // 加载公共header
            loadAlertRecords(currentPage);
        });

        // 加载公共header
        function loadHeader() {
            fetch('components/header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    // 检查登录状态
                    checkLoginStatus();
                })
                .catch(error => {
                    console.error('加载公共header失败:', error);
                });
        }

        // 加载告警记录
        function loadAlertRecords(page) {
            currentPage = page;
            fetch(`/api/alert/records?page=${page}&size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('alertRecordsTable');
                    tableBody.innerHTML = '';
                    
                    if (data.success && data.data && data.data.length > 0) {
                        data.data.forEach(record => {
                            const row = document.createElement('tr');
                            
                            // 连续天数
                            const consecutiveDays = record.consecutiveDays ? record.consecutiveDays + '天' : '-';
                            
                            // 涨跌幅
                            let returnText = '-';
                            if (record.cumulativeReturn !== null) {
                                returnText = record.cumulativeReturn.toFixed(2) + '%';
                            } else if (record.dailyReturn !== null) {
                                returnText = record.dailyReturn.toFixed(2) + '%';
                            }
                            
                            // 净值日期
                            const navDate = record.navDate ? record.navDate : '-';
                            
                            // 创建时间
                            const createTime = record.createTime ? new Date(record.createTime).toLocaleString() : '-';
                            
                            row.innerHTML = `
                                <td>${record.fundCode || '-'}</td>
                                <td>${record.fundName || '-'}</td>
                                <td><span class="badge bg-primary rule-badge">${record.ruleCode}</span></td>
                                <td>${record.ruleDescription || '-'}</td>
                                <td>${consecutiveDays}</td>
                                <td>${returnText}</td>
                                <td>${navDate}</td>
                                <td>${createTime}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewAlertDetail(${record.id})">查看详情</button>
                                </td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                        
                        // 更新分页控件
                        updatePagination(data.currentPage, data.totalPages, data.totalRecords);
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="9" class="text-center">暂无告警记录</td>';
                        tableBody.appendChild(row);
                        
                        // 更新分页控件
                        updatePagination(1, 1, 0);
                    }
                })
                .catch(error => {
                    console.error('获取告警记录失败:', error);
                    const tableBody = document.getElementById('alertRecordsTable');
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center text-danger">加载数据失败</td></tr>';
                    
                    // 更新分页控件
                    updatePagination(1, 1, 0);
                });
        }

        // 更新分页控件
        function updatePagination(currentPage, totalPages, totalRecords) {
            // 更新分页信息
            const paginationInfo = document.getElementById('paginationInfo');
            paginationInfo.innerHTML = `总共 ${totalRecords} 条记录，第 ${currentPage} 页，共 ${totalPages} 页`;
            
            // 更新分页按钮
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) {
                return;
            }
            
            // 上一页按钮
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="loadAlertRecords(${currentPage - 1}); return false;">上一页</a>`;
            pagination.appendChild(prevLi);
            
            // 页码按钮
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="loadAlertRecords(${i}); return false;">${i}</a>`;
                pagination.appendChild(li);
            }
            
            // 下一页按钮
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="loadAlertRecords(${currentPage + 1}); return false;">下一页</a>`;
            pagination.appendChild(nextLi);
        }

        // 查看告警详情
        function viewAlertDetail(id) {
            fetch(`/api/alert/record/${id}`)
                .then(response => response.json())
                .then(data => {
                    const detailContent = document.getElementById('alertDetailContent');
                    
                    // 连续天数
                    const consecutiveDays = data.consecutiveDays ? data.consecutiveDays + '天' : '-';
                    
                    // 涨跌幅
                    let returnText = '-';
                    if (data.cumulativeReturn !== null) {
                        returnText = data.cumulativeReturn.toFixed(2) + '%';
                    } else if (data.dailyReturn !== null) {
                        returnText = data.dailyReturn.toFixed(2) + '%';
                    }
                    
                    // 净值日期
                    const navDate = data.navDate ? data.navDate : '-';
                    
                    // 创建时间
                    const createTime = data.createTime ? new Date(data.createTime).toLocaleString() : '-';
                    
                    // 更新时间
                    const updateTime = data.updateTime ? new Date(data.updateTime).toLocaleString() : '-';
                    
                    detailContent.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th>基金代码:</th>
                                        <td>${data.fundCode || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>基金名称:</th>
                                        <td>${data.fundName || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>规则代码:</th>
                                        <td><span class="badge bg-primary">${data.ruleCode}</span></td>
                                    </tr>
                                    <tr>
                                        <th>规则描述:</th>
                                        <td>${data.ruleDescription || '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>连续天数:</th>
                                        <td>${consecutiveDays}</td>
                                    </tr>
                                    <tr>
                                        <th>涨跌幅:</th>
                                        <td>${returnText}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <th>净值日期:</th>
                                        <td>${navDate}</td>
                                    </tr>
                                    <tr>
                                        <th>单位净值:</th>
                                        <td>${data.unitNav !== null ? data.unitNav.toFixed(4) : '-'}</td>
                                    </tr>
                                    <tr>
                                        <th>创建时间:</th>
                                        <td>${createTime}</td>
                                    </tr>
                                    <tr>
                                        <th>更新时间:</th>
                                        <td>${updateTime}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>告警内容:</h6>
                                <pre class="bg-light p-3">${data.alarmContent || '-'}</pre>
                            </div>
                        </div>
                    `;
                    
                    // 显示模态框
                    const modal = new bootstrap.Modal(document.getElementById('alertDetailModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('获取告警详情失败:', error);
                    alert('获取告警详情失败');
                });
        }
    </script>
    <!-- 引入公共认证脚本 -->
    <script src="js/auth.js"></script>
</body>
</html>
