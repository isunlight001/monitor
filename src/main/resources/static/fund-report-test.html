<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金数据报告测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content {
            padding: 30px;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }
        
        .table th {
            font-weight: 500;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 15px;
        }
        
        .table td {
            padding: 12px 15px;
        }
        
        .table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tr:hover {
            background-color: #e3f2fd;
        }
        
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .card-header h4 {
                font-size: 1.2em;
            }
        }
    </style>
    <!-- 引入公共header样式 -->
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container">
        <!-- 引入公共header -->
        <div id="header-placeholder"></div>
        
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="bi bi-envelope me-2"></i>基金数据报告测试</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-4">
                                <p>点击下面的按钮可以手动触发基金数据报告邮件发送功能，系统将向所有邮件接收人发送维护基金的近5日数据。</p>
                                <p class="text-muted">注意：此功能也会在每天早上8:30自动执行。</p>
                            </div>
                            
                            <button class="btn btn-success btn-lg" onclick="sendFundReport()">
                                <i class="bi bi-send me-2"></i>发送基金数据报告
                            </button>
                            
                            <div class="result" id="reportResult"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer" style="text-align: center; padding: 20px; color: #666; border-top: 1px solid #eee; margin-top: 30px;">
            <p>© 2025 基金监控系统 - 专业的基金数据分析平台</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const USER_API_BASE = '/api/users';
        const REPORT_API_BASE = '/api/fund-report';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader(); // 加载公共header
            checkLoginStatus();
        });

        // 加载公共header
        function loadHeader() {
            fetch('components/header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    // 检查登录状态
                    checkLoginStatus();
                })
                .catch(error => {
                    console.error('加载公共header失败:', error);
                });
        }

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch(`${USER_API_BASE}/status`);
                const result = await response.json();
                
                if (result.success) {
                    // 显示用户信息
                    document.getElementById('userInfo').style.display = 'flex';
                    document.getElementById('currentUserName').textContent = result.data.username;
                } else {
                    // 未登录，跳转到登录页面
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                // 跳转到登录页面
                window.location.href = 'login.html';
            }
        }

        // 用户登出
        async function logout() {
            try {
                const response = await fetch(`${USER_API_BASE}/logout`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // 登出成功，跳转到登录页面
                    window.location.href = 'login.html';
                } else {
                    alert('登出失败: ' + result.message);
                }
            } catch (error) {
                alert('登出失败: ' + error.message);
            }
        }

        // 发送基金数据报告
        async function sendFundReport() {
            try {
                // 显示正在发送提示
                showResult('reportResult', true, '正在发送基金数据报告...');
                
                const response = await fetch(`${REPORT_API_BASE}/send`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('reportResult', true, '基金数据报告发送成功！');
                } else {
                    showResult('reportResult', false, result.message || '发送失败');
                }
            } catch (error) {
                showResult('reportResult', false, '发送失败: ' + error.message);
            }
        }

        // 显示结果
        function showResult(elementId, isSuccess, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isSuccess ? 'success' : 'error') + ' show';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }
    </script>
    <!-- 引入公共认证脚本 -->
    <script src="js/auth.js"></script>
</body>
</html>
