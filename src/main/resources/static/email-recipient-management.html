<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件接收人管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        .status-enabled {
            color: #28a745;
            font-weight: 500;
        }

        .status-disabled {
            color: #6c757d;
            font-weight: 500;
        }

        .action-buttons {
            white-space: nowrap;
        }

        .action-buttons .btn {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
    <!-- 引入公共header样式 -->
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container">
        <!-- 引入公共header -->
        <div id="header-placeholder"></div>
        
        <div class="content">
            <!-- 添加/编辑表单 -->
            <div class="form-section">
                <h3 id="formTitle">添加邮件接收人</h3>
                <form id="recipientForm">
                    <input type="hidden" id="recipientId">
                    <input type="hidden" id="recipientUserId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipientName">姓名*</label>
                            <input type="text" id="recipientName" placeholder="请输入姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientEmail">邮箱*</label>
                            <input type="email" id="recipientEmail" placeholder="请输入邮箱地址" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipientStatus">状态</label>
                            <select id="recipientStatus">
                                <option value="true">启用</option>
                                <option value="false">禁用</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn" onclick="resetForm()">重置</button>
                </form>
                <div class="result" id="formResult"></div>
            </div>

            <!-- 邮件接收人列表 -->
            <div class="form-section">
                <h3>邮件接收人列表</h3>
                <button class="btn btn-success" onclick="loadRecipients()">刷新列表</button>
                <div class="table-container">
                    <table id="recipientsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="recipientsTableBody">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="footer" style="text-align: center; padding: 20px; color: #666; border-top: 1px solid #eee; margin-top: 30px;">
            <p>© 2025 基金监控系统 - 专业的基金数据分析平台</p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/email-recipients';
        const USER_API_BASE = '/api/users';

        // 页面加载时获取邮件接收人列表和用户信息
        window.onload = function() {
            loadHeader(); // 加载公共header
        };

        // 加载公共header
        function loadHeader() {
            fetch('components/header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    // 检查登录状态
                    checkLoginStatus();
                })
                .catch(error => {
                    console.error('加载公共header失败:', error);
                });
        }

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch(`${USER_API_BASE}/status`);
                const result = await response.json();
                
                if (result.success) {
                    // 显示用户信息
                    document.getElementById('userInfo').style.display = 'flex';
                    document.getElementById('currentUserName').textContent = result.data.username;
                    // 设置当前用户的ID
                    document.getElementById('recipientUserId').value = result.data.id;
                    // 加载邮件接收人列表
                    loadRecipients();
                } else {
                    // 未登录，跳转到登录页面
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                // 跳转到登录页面
                window.location.href = 'login.html';
            }
        }

        // 用户登出
        async function logout() {
            try {
                const response = await fetch(`${USER_API_BASE}/logout`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // 登出成功，跳转到登录页面
                    window.location.href = 'login.html';
                } else {
                    alert('登出失败: ' + result.message);
                }
            } catch (error) {
                alert('登出失败: ' + error.message);
            }
        }

        // 加载邮件接收人列表
        async function loadRecipients() {
            try {
                const response = await fetch(API_BASE);
                
                let recipients = [];
                
                // 尝试解析响应
                try {
                    const result = await response.json();
                    // 处理新格式 {success: true, data: [...]}
                    if (result && typeof result === 'object' && result.success && Array.isArray(result.data)) {
                        recipients = result.data;
                    } 
                    // 处理旧格式直接返回数组
                    else if (Array.isArray(result)) {
                        recipients = result;
                    }
                } catch (jsonError) {
                    // 如果JSON解析失败，记录错误但不中断流程
                    console.warn('响应不是JSON格式:', jsonError);
                }
                
                // 渲染表格
                const tbody = document.getElementById('recipientsTableBody');
                tbody.innerHTML = '';
                
                recipients.forEach(recipient => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${recipient.id || ''}</td>
                        <td>${recipient.name || ''}</td>
                        <td>${recipient.email || ''}</td>
                        <td class="${recipient.enabled ? 'status-enabled' : 'status-disabled'}">
                            ${recipient.enabled ? '启用' : '禁用'}
                        </td>
                        <td>${formatDate(recipient.createTime) || ''}</td>
                        <td class="action-buttons">
                            <button class="btn btn-primary" onclick='editRecipient(${JSON.stringify(JSON.stringify(recipient)).replace(/"/g, '&quot;')})'>编辑</button>
                            <button class="btn btn-danger" onclick="deleteRecipient(${recipient.id})">删除</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('加载邮件接收人列表失败:', error);
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 编辑邮件接收人
        function editRecipient(recipient) {
            // 解析字符串化的recipient对象
            if (typeof recipient === 'string') {
                recipient = JSON.parse(recipient);
            }
            
            document.getElementById('formTitle').textContent = '编辑邮件接收人';
            document.getElementById('recipientId').value = recipient.id;
            document.getElementById('recipientName').value = recipient.name;
            document.getElementById('recipientEmail').value = recipient.email;
            document.getElementById('recipientStatus').value = recipient.enabled;
            // 保留用户ID
            if (recipient.userId) {
                document.getElementById('recipientUserId').value = recipient.userId;
            }
        }

        // 删除邮件接收人
        async function deleteRecipient(id) {
            if (!confirm('确定要删除这个邮件接收人吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                // 获取响应文本，然后尝试解析为JSON
                let result;
                let responseText = '';
                try {
                    responseText = await response.text();
                    if (responseText) {
                        result = JSON.parse(responseText);
                    } else {
                        // 如果响应为空，创建一个默认的成功响应
                        result = {
                            success: response.ok,
                            message: response.ok ? '删除成功' : '删除失败'
                        };
                    }
                } catch (jsonError) {
                    // 如果不是有效的JSON，将其作为消息文本处理
                    result = {
                        success: response.ok,
                        message: responseText || (response.ok ? '删除成功' : '删除失败')
                    };
                }
                
                if (response.ok && result.success) {
                    showResult('formResult', true, '删除成功');
                    loadRecipients(); // 刷新列表
                } else {
                    showResult('formResult', false, result.message || '删除失败');
                }
            } catch (error) {
                showResult('formResult', false, '删除失败: ' + error.message);
            }
        }

        // 重置表单
        function resetForm() {
            document.getElementById('formTitle').textContent = '添加邮件接收人';
            document.getElementById('recipientForm').reset();
            document.getElementById('recipientId').value = '';
        }

        // 表单提交处理
        document.getElementById('recipientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('recipientId').value;
            const userId = document.getElementById('recipientUserId').value;
            const name = document.getElementById('recipientName').value;
            const email = document.getElementById('recipientEmail').value;
            const enabled = document.getElementById('recipientStatus').value === 'true';
            
            if (!name || !email) {
                showResult('formResult', false, '请填写姓名和邮箱');
                return;
            }
            
            const recipientData = {
                name: name,
                email: email,
                enabled: enabled,
                userId: userId ? parseInt(userId) : null
            };
            
            try {
                let response;
                if (id) {
                    // 更新
                    response = await fetch(`${API_BASE}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id: parseInt(id),
                            ...recipientData
                        })
                    });
                } else {
                    // 创建
                    response = await fetch(`${API_BASE}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(recipientData)
                    });
                }
                
                // 获取响应文本，然后尝试解析为JSON
                let result;
                let responseText = '';
                try {
                    responseText = await response.text();
                    if (responseText) {
                        result = JSON.parse(responseText);
                    } else {
                        // 如果响应为空，创建一个默认的成功响应
                        result = {
                            success: response.ok,
                            message: response.ok ? (id ? '更新成功' : '添加成功') : (id ? '更新失败' : '添加失败')
                        };
                    }
                } catch (jsonError) {
                    // 如果不是有效的JSON，将其作为消息文本处理
                    result = {
                        success: response.ok,
                        message: responseText || (response.ok ? (id ? '更新成功' : '添加成功') : (id ? '更新失败' : '添加失败'))
                    };
                }
                
                if (response.ok && result.success) {
                    showResult('formResult', true, id ? '更新成功' : '添加成功');
                    resetForm();
                    loadRecipients(); // 刷新列表
                } else {
                    showResult('formResult', false, result.message || (id ? '更新失败' : '添加失败'));
                }
            } catch (error) {
                showResult('formResult', false, (id ? '更新失败' : '添加失败') + ': ' + error.message);
            }
        });

        // 显示结果
        function showResult(elementId, isSuccess, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isSuccess ? 'success' : 'error') + ' show';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                element.classList.remove('show');
            }, 3000);
        }
    </script>
    <!-- 引入公共认证脚本 -->
    <script src="js/auth.js"></script>
</body>
</html>
