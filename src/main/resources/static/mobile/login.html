<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
    <title>用户登录 - 基金监控系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --gray-text: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .login-container-mobile {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header-mobile {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .login-header-mobile h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header-mobile p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-body-mobile {
            padding: 25px 20px;
        }

        .form-group-mobile {
            margin-bottom: 20px;
        }

        .form-group-mobile label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: var(--dark-text);
        }

        .form-control-mobile {
            height: 45px;
            border-radius: 8px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control-mobile:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login-mobile {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            height: 45px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
        }

        .btn-login-mobile:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-mobile {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .result-mobile.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-mobile.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result-mobile.show {
            display: block;
        }

        .footer-mobile {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 设备检测提示 */
        .device-detection {
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="device-detection" id="deviceDetection">
        <p><i class="bi bi-laptop"></i> 正在检测您的设备类型...</p>
    </div>

    <div class="login-container-mobile" id="loginContainer" style="display: none;">
        <div class="login-header-mobile">
            <h1><i class="bi bi-shield-lock"></i> 用户登录</h1>
            <p>基金监控系统</p>
        </div>
        
        <div class="login-body-mobile">
            <form id="loginFormMobile">
                <div class="form-group-mobile">
                    <label for="usernameMobile">用户名</label>
                    <input type="text" class="form-control-mobile" id="usernameMobile" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group-mobile">
                    <label for="passwordMobile">密码</label>
                    <input type="password" class="form-control-mobile" id="passwordMobile" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn-login-mobile">
                    <i class="bi bi-box-arrow-in-right"></i> 登录
                </button>
            </form>
            
            <div class="result-mobile" id="loginResultMobile"></div>
            
            <div style="margin-top: 25px; text-align: center; color: var(--gray-text); font-size: 0.9rem;">
                <p>默认账户: admin / admin123</p>
                <p>或者: user / user123</p>
            </div>
        </div>
    </div>
    
    <div class="footer-mobile">
        <p>© 2025 基金监控系统 - 专业的基金数据分析平台</p>
    </div>

    <script>
        // API基础路径
        const API_BASE = '/api/users';
        
        // 设备检测函数
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 页面加载完成后检查设备类型和登录状态
        document.addEventListener('DOMContentLoaded', function() {
            // 检测设备类型
            if (!isMobileDevice()) {
                // PC设备，重定向到PC端登录页面
                window.location.href = '../login.html';
                return;
            }
            
            // 移动设备，显示登录表单
            document.getElementById('deviceDetection').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            
            // 检查登录状态
            checkLoginStatus();
        });
        
        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const result = await response.json();
                
                if (result.success) {
                    // 已登录，跳转到主页
                    window.location.href = '../index.html';
                }
            } catch (error) {
                console.log('检查登录状态失败:', error);
            }
        }

        // 表单提交处理
        document.getElementById('loginFormMobile').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('usernameMobile').value;
            const password = document.getElementById('passwordMobile').value;
            
            if (!username || !password) {
                showResult('loginResultMobile', false, '请填写用户名和密码');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('loginResultMobile', true, '登录成功');
                    // 延迟跳转到主页
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    showResult('loginResultMobile', false, result.message || '登录失败');
                }
            } catch (error) {
                showResult('loginResultMobile', false, '登录失败: ' + error.message);
            }
        });
        
        // 显示结果
        function showResult(elementId, isSuccess, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result-mobile ' + (isSuccess ? 'success' : 'error') + ' show';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                element.classList.remove('show');
            }, 3000);
        }
        
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('../sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
