<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讯飞星火AI测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #333;
        }
        .typing-indicator {
            display: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-robot me-2"></i>讯飞星火AI测试</h4>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                    <div class="message ai-message">
                        您好！我是讯飞星火AI助手，请问有什么可以帮助您的吗？
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <i class="bi bi-three-dots"></i> AI正在思考中...
                </div>
                <div class="input-group">
                    <input type="text" id="questionInput" class="form-control" placeholder="请输入您的问题...">
                    <button class="btn btn-primary" type="button" id="sendButton">
                        <i class="bi bi-send"></i> 发送
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 发送问题到AI
        async function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('请输入问题');
                return;
            }
            
            // 显示用户消息
            addMessage(question, 'user');
            questionInput.value = '';
            
            // 显示正在输入指示器
            document.getElementById('typingIndicator').style.display = 'block';
            
            try {
                // 调用AI接口
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `question=${encodeURIComponent(question)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addMessage(result.data, 'ai');
                } else {
                    addMessage('抱歉，AI服务暂时不可用', 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('请求失败，请稍后重试', 'ai');
            } finally {
                // 隐藏正在输入指示器
                document.getElementById('typingIndicator').style.display = 'none';
            }
        }
        
        // 添加消息到聊天窗口
        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 页面加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定发送按钮事件
            document.getElementById('sendButton').addEventListener('click', sendQuestion);
            
            // 绑定回车键事件
            document.getElementById('questionInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendQuestion();
                }
            });
        });
    </script>
</body>
</html>
