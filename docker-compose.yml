version: '3.8'

services:
  # MySQL数据库服务
  db:
    image: mysql:8.0
    container_name: fund-monitor-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: fund
      MYSQL_USER: fund_user
      MYSQL_PASSWORD: fund_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    
  # 基金监控应用服务
  app:
    build: .
    container_name: fund-monitor-app
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/fund?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123456
    depends_on:
      - db
    links:
      - db

volumes:
  db_data: